<div class="task">
    <div class="todoForm">
        <label class="taskNameLabel" for="">Task Name</label>
        <div>
            <input class="taskInput" [(ngModel)]="taskName" type="text">
        </div>
        <div>
            <button [ngClass]="!taskName?'disabledBtn':'addTaskBtn'" [disabled]="!taskName" (click)="addTask()">Add
                Task</button>
        </div>
    </div>
</div>
