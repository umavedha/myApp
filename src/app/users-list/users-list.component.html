<table>
    <tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let user of usersList,index as i">
        <td>{{i+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
            <span (click)="editUser(user.id)">Edit</span>
            <span (click)="deleteUser(user.id)">Delete</span>
        </td>
    </tr>
</table>
